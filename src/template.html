<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>

<body>
    <div class="wrap">
        <h1 class="title">ROCK, PAPER, SCISSORS</h1>
        <div class="hands">
            <h3 class="hands__select-title">Please, select</h3>
            <img src="./assets/rock.png" alt="rock" class="hands__rock hand" data-option="rock">
            <img src="./assets/paper.png" alt="paper" class="hands__paper hand" data-option="paper">
            <img src="./assets/scissors.png" alt="scissors" class="hands__scissors hand" data-option="scissors">
            <button class="hands__button">Play</button>
        </div>
        <div class="info">
            <div class="info__result">
                <h3 class="info__result-title">Result</h3>
                <p class="info__result-player-choice">Your choice: <span class="info__result-player-choice-span"></span></p>
                <p class="info__result-ai-choice">Ai choice: <span class="info__result-ai-choice-span"></span></p>
                <h2 class="info__result-winner">Winner: <span class="info__result-winner-span"></span></h2>
            </div>
            <div class="info__stats">
                <h3 class="info__stats-title">Stats</h3>
                <p class="info__stats-games">Games count: <span class="info__stats-games-span">0</span></p>
                <p class="info__stats-wins">Wins: <span class="info__stats-wins-span">0</span></p>
                <p class="info__stats-losses">Losses: <span class="info__stats-losses-span">0</span></p>
                <p class="info__stats-draws">Draws: <span class="info__stats-draws-span">0</span></p>
            </div>
        </div>
    </div>
</body>

</html>
